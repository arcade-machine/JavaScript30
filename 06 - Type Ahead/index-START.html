<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cityArray = [];
const cityInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

fetch(endpoint)
        .then(data => data.json())
        .then(array => cityArray.push(...array));

function findCity(wordToMatch, citiesArray) {
  return citiesArray.filter(city => {
    const regex = new RegExp(wordToMatch, "gi");
    return city.city.match(regex) || city.state.match(regex);
});
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function displayMatches() {
  const matches = findCity(this.value, cityArray);
  suggestions.innerHTML = matches.map(place => {
    const regex = new RegExp(this.value, 'gi');
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const cityState = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
    const populationNumber = numberWithCommas(place.population);

    return `
      <li>
        <span class="name">${cityName}, ${cityState}</span>
        <span class="population">${populationNumber}</span>
      </li>
    `;
  }).join("");
}

cityInput.addEventListener('change', displayMatches);
cityInput.addEventListener('keyup', displayMatches);

</script>
</body>
</html>
